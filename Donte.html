<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to Support Our Animal Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; 
      margin: 7.5%;
      padding: 0;
    }
    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 20px;
      background-color: grey;
      border-radius: 9px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }

    h2 {
      text-align: center;
      color: #333333; 
    }
    form {
      margin-top: 30%;
      display:contents;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      color: black; 
    }
    input[type="number"],
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid grey;
      border-radius: 4px;
    }
    button {
      position:fixed ;
      margin-left: 20%;
      padding: 10px 20px;
      margin-top: 50px;
      background-color: orangered;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: red;
    }
    button:active {
      background-color: orangered; 
    }
    #errorMsg {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donate to Support Our Animal Friends</h2>
    <form id="donationForm">
      <label for="amount">Amount:<br/></label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required><br/>
      <label for="cardNumber"><br/>Card Details:<br/></label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Credit Card Number" required>
      <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
      <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br/>
      <label for="fullName"><br/>Billing Information:<br/></label>
      <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <input type="text" id="address1" name="address1" placeholder="Address Line 1" required>
      <input type="text" id="city" name="city" placeholder="City" required>
      <input type="text" id="state" name="state" placeholder="State/Province" required>
      <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>
      <input type="text" id="country" name="country" placeholder="Country" required><br/>
      <button type="submit" id="donateButton"><center>Submit Donation</center></button>
    </form>
  </div>
  <script>
    document.getElementById("donationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let amount = document.getElementById("amount").value;
      let cardNumber = document.getElementById("cardNumber").value;
      let expirationDate = document.getElementById("expirationDate").value;
      let cvv = document.getElementById("cvv").value;
      let fullName = document.getElementById("fullName").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let address1 = document.getElementById("address1").value;
      let city = document.getElementById("city").value;
      let state = document.getElementById("state").value;
      let postalCode = document.getElementById("postalCode").value;
      let country = document.getElementById("country").value;
      alert("Thank you for your donation of Rs." + amount + "!");
    });
  </script>
</body>
</html>
